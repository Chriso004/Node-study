<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button class="prev-btn" onclick="location.href='/'">이전</button>
    <div class="login-wrap">
        <div class="login-box">
            <form class="login-form">
                <h2>로그인</h2>
                <label for="id-box"></label>
                <input class="id-box" type="text" placeholder="아이디 입력">
                <label for="pwd-box"></label>
                <input class="pwd-box" type="password" placeholder="비밀번호 입력">
                <div class="login-option">
                    <label for="save-id">아이디 저장</label>
                    <input type="checkbox" name="save-id" class="save-id">
                    <label for="auto-login">자동 로그인</label>
                    <input type="checkbox" name="auto-login" class="auto-login">
                </div>
                <label for="login-box"></label>
                <button class="login-btn">로그인</button>
            </form>
        </div>
        <div class="sns-login-box">

        </div>

    </div>
</body>
